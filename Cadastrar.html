<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar-se</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="icon" type="image/png" href="icones/favicon-16x16.png">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <a href="index.html">
            <img src="images/Rota_Atlas-removebg-preview.png" alt="Logo"></a>
        </div>
        <div class="input-group">
            <input type="text" placeholder="Digite seu nome" required>
        </div>
        <div class="input-group">
            <input type="email" id="email" placeholder="Digite seu email" required>
            <span class="icon"><img src="images/7a2c2809e99cd04d5a2bd752389d98f0.png" width="15px" height="15px"></span>
        </div>
        <div class="input-group">
            <input type="number" id="numero" placeholder="Digite seu numero" required>
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Digite sua senha" required>
            <span class="icon"><img src="images/cadeado png.webp" width="15px" height="15px" alt=""></span>
        </div>
        <div class="input-group">
            <input type="password" id="password2" placeholder="Digite sua senha novamente" required>
            <span class="icon"><img src="images/cadeado png.webp" width="15px" height="15px" alt=""></span>
        </div>
            <button onclick="" class="btn-login">Cadastrar-se</button>
        <div class="login-options">
            <p>JÃ¡ tem uma conta? <a href="login.html">Fazer Login</a></p>
        </div>
    </div>
    <script src="main.js"></script>
        
</body>
</html>
